{% block main %}

        <h2 class="text-center my-4 mb-12">Nuevo ingreso</h2>   
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div class="col-md-6">
                <div class="card">
                    
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <table>
                                {{ form.as_table }}
                            </table>   
                            </div>
                            <div class="form-group text-center">
                                <button type="submit"  id="btn-rosa"class="m-4 btn active">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
